[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	blynkkk/Blynk@^1.2.0
	moononournation/GFX Library for Arduino@^1.3.2
	adafruit/Adafruit SSD1306@1.3.0
	adafruit/Adafruit GFX Library@^1.11.5
	teckel12/NewPing@^1.9.7
	jfturcot/SimpleTimer@0.0.0-alpha+sha.b30890b8f7
monitor_speed = 115200
upload_speed = 512000
